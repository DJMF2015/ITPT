<form>
<div class="form-element">
  <label for="numb1"></label>
  <input type="text" id="numb1" name="numb1"  value="" required>
</div>

<div class="form-element">
  <label for= "numb2"></label>
  <input type="text" id="numb2" name="numb2"  value="" required>
</div>

<input type="radio" name="op" value="plus"  >  &plus; <br>
<input type="radio" name="op" value="minus" > &minus;<br>
<input type="radio" name="op" value="times"> &times;<br>
<input type="radio" name="op" value="by"> &divide;<br>

<input type="hidden" name="submitted" value="TRUE">
<button class="btn btn-success" type="submit">Calculate</button>
</form>

<!-- <input type="text" name="numb2" onBlur="var a=document.forms.myform.numb2.value; if(isNaN(a)) alert(a+' is not a number');"> -->



<div class="calculator">

  <!-- the input -->
  <input type="number" min="0">

  <!-- the buttons -->
  <div class="calculator-buttons">
    <button class="calc-button is-clear">C</button>
    <!-- <button class="calc-button">&divide;</button> -->
    <button type="radio" name="op" value="by" class="calc-button">&divide; </button>
    <button class="calc-button">7</button>
    <button class="calc-button">8</button>
    <button class="calc-button">9</button>
    <!-- <button class="calc-button">&times;</button> -->
    <button type="checked" name="op" value="times" class="calc-button"> &times; </button>
    <button class="calc-button">4</button>
    <button class="calc-button">5</button>
    <button class="calc-button">6</button>
    <!-- <button class="calc-button">&minus;</button> -->
    <button type="radio" name="op" value="minus" class="calc-button"> &minus;  </button>
    <button class="calc-button">1</button>
    <button class="calc-button">2</button>
    <button class="calc-button">3</button>
    <!-- <button class="calc-button">&plus;</button> -->
    <button type="radio" name="op" value="plus" class="calc-button"> &plus; </button>
    <button class="calc-button is-zero">0</button>
    <button class="calc-button is-equals">&equals;</button>
  </div>

</div>
