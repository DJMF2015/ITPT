      <label for="first_value">

      <br><br>

      <br> <label for="radio1">
        &nbsp; &nbsp; &nbsp;

      </label>

      <input type="submit" class="alert alert-info calcBtns " value="Compute" onclick="return calculate();" />

      <input type="submit" class="alert alert-info calcBtns"   value="Clear" onclick="return clear();" />
