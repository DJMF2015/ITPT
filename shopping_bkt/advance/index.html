<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav-dimgray sticky-top">
      <h5 class="title" href="#">Online Shopping</h5>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto nav-fill w-100">
          <li class="nav-item active">
            <a class="nav-link " style="color:white;" href="calculator.html">Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white;" href="index.html">Shopping basket </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white;"></a>
            <input type ="radio"  name="color" value="ghostwhite"> Light </input>
            <input type="radio"  name="color" value="#b0b0bb" > Dark </input>
          </li>

        </ul>
      </div>
    </nav>
  </div>

  <form>
    <div class="form-element">
      <label for="name">Item :</label>
      <input type="text" id="name" name="" value="" required>
    </div>

    <div class="form-element">
      <label for="quantity">Quantity :</label>
      <input type="number" id="quantity" min="0" max="10" value="" required>
    </div>
    <br>
    <button type="button"  class="btn btn-danger" id='removeBtn' class="btn btn-danger">Remove item</button>

    <button type="button" class="btn btn-danger" id="clearBtn">Clear All</button>

    <div class="form-element">
      <button type="submit" value="Add to Basket" name="button" class="btn btn-primary"> Add Item</button>
    </div>
    <br> <br>
  </form>

  <div class="fade-in">
    <ul id="list">
    </ul>
  </div>

  <script src="js/colourMode.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>
