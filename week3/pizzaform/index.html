<body>
  <h3>Pizza Form</h3> 
  <form action="mailto:2018004003@itpt.co.uk" enctype='text/plain'
  method="post"
  <center>
    <h2>Details:</h2><br><br>
    <label for="lastname">Please enter last name</label>
    <input type="text" name="lastname" placeholder="enter lastname" id="lastname" required><br></br>
    <label for="pword">Please enter your password</label>
    <input type="password" name="pword" placeholder="enter password" id="pword" required><br></br>

    <br></br>
    <!--fieldset legend option for size -->
    <fieldset rows="8" cols="80" >
      <legend>Size</legend>
      <input type="radio" name="small" id="personal 7in" value="personal 7in">
      <label for="personal 7''">Small</label>
      <input type="radio" name="medium" id="medium 11.5in" value="medium 11.5in">
      <label for="medium 11.5''">Medium</label>
      <input type="radio" name="large" id="large 15.5in" value="large 15.5in">
      <label for="large 15.5in">Large</label>
    </fieldset><br><br>
    <!--fieldset legend option for toppings -->
    <fieldset rows="10" cols="100">
      <legend>Toppings</legend>
      <hr></hr>
      <label for="toppings" id="toppings">Choose 3 of the best</label><br></br>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">chicken & sweetcorn</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Tomato, Cheese & Sweetcorn</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Tuna and Mayo</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Margeritta</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Gherkins & Cucumber</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Pulled Pork with salad</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Smoked Haddock & Grilled Peppers</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Chicken Meatballs</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Onions and lettuce with tofu</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">bacon</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Pineapple</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Calzone</label>
      <label for="toppings" id="toppings">Pepperoni</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">Neapolitan</label>
      <input type="checkbox" name="toppings" value="">
      <label for="toppings" id="toppings">New-York style</label>
      <hr></hr>
    </fieldset>
    <br><br>
    <button type="submit" name="button">Order</button>
    <input class="#reset" type="reset" name="" value="reset"></input>
    <br><br>
  </center>
  <footer><h1>David Fulton</h1></footer>
</form>
